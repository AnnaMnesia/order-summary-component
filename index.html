<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/cdb91dcb92.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Header -->
    <header>
      <img class="illustration-hero" src="/images/illustration-hero.svg" alt="a person that listens music and dancing">
    </header>
    <!-- end of Header -->

    <!-- Main -->
    <main class="container">
      <!-- Section One -->
      <section class="summary-description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      </section>
      <!-- end of Section One -->

      <!-- Section Two -->
      <section class="plan-container">
        <img class="music-icon" src="/images/icon-music.svg" alt="music note as an icon">
        <div class="plan-description">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>
      <!-- end of Section Two -->

      <button type="submit" class="proceed-button">Proceed to Payment</button>
      <button type="reset" class="cancel-order-btn">Cancel Order</button>
    </main>
    <!-- end of Main -->
  </div>
  <!-- end of Wrapper -->
</body>
</html>
